version: '3.8'
services:
  db:
    image: mariadb:10.4
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE='mariadbtest'
      - MYSQL_USER='root'
      - MYSQL_PASSWORD='jhumq23'
      - MYSQL_ROOT_PASSWORD='jhumq23'
      - MYSQL_HOST=''
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /tmp/app/mysqld:/run/mysqld
    depends_on:
      - db